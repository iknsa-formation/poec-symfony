<div class="form-row">
  <div class="col">
    <label for="inputNom">Nom: </label>
    <input id="nom" name="inputNom" type="text" class="form-control" required">
    <div class="invalid-feedback">
      Le nom doit contenir au minimum deux carractères
    </div>
  </div>
  <div class="col">
    <label for="inputPrenom">Prenom: </label>
    <input id="prenom" name="inputPrenom" type="text" class="form-control" required">
    <div class="invalid-feedback">
      Le prénom doit contenir au minimum deux carractères
    </div>
  </div>
  <div class="col">
    <label for="inputMail">Mail: </label>
    <input id="mail" name="inputMail" type="text" class="form-control" required">
    <div class="invalid-feedback">
      Votre mail est invalide
    </div>
  </div>
  <div class="col">
    <label for="inputTel">Tel: </label>
    <input id="tel" name="inputTel" type="text" class="form-control" required">
    <div class="invalid-feedback">
      Le numéro de téléphone est invalide
    </div>
  </div>
</div>
